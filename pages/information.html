<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/media.css" />
    <title>🔴🟠🟡Information🟢🔵🟣</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="borderContainer">
        <div class="borderContainer2">
          <div class="borderContainer3">
            <div class="containerName">
              <label id="labelName" for="name">Enter your name </label>
              <input
                type="text"
                id="nameInput"
                name="name"
                required
                minlength="4"
                maxlength="8"
                size="10"
                placeholder="Type name here"
                autocomplete="off"
              />
            </div>
          </div>
          <h2 id="h2Colors">🔴🟠🟡Choose 4 colors🔵🟢🟣</h2>
          <div class="row justify-content-center colorsPickersContainer">
            <div class="col-4 columnColor">
              <input
                id="color_picker_1"
                type="color"
                value="#F4D03F"
                list="listacoloresperfil onchange="
                showHex()
              />
              <span id="color_hex_value1"></span>
            </div>
            <div class="col-4 columnColor">
              <input
                id="color_picker_2"
                type="color"
                value="#58D68D"
                list="listacoloresperfil onchange="
                showHex()
              />
              <span id="color_hex_value2"></span>
            </div>
            <div class="col-4 columnColor">
              <input
                id="color_picker_3"
                type="color"
                value="#C0392B"
                list="listacoloresperfil onchange="
                showHex()
              />
              <span id="color_hex_value3"></span>
            </div>
            <div class="col-4 columnColor">
              <input
                id="color_picker_4"
                type="color"
                value="#3498DB"
                list="listacoloresperfil onchange="
                showHex()
              />
              <span id="color_hex_value4"></span>
            </div>
          </div>
          <div id="emptyName" style="display: none">
            Please, insert your name
          </div>
        </div>
        <div class="containerButtons">
          <div class="row">
            <button id="saveName">PLAY GAME 🎮</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/buttons.js"></script>
    <script src="/js/information.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
